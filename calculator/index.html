<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Calculator</h1>
      <div class="card" style="width: 20rem">
        <!-- <div class="card-body ml-5"> -->
        <div class="container-fluid">
          <div id="solution" class="row border">Solution</div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div id="one" class="col border">1</div>
            <div id="two" class="col border">2</div>
            <div id="three" class="col border">3</div>
            <div id="plus" class="col border">+</div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div id="four" class="col border">4</div>
            <div id="five" class="col border">5</div>
            <div id="six" class="col border">6</div>
            <div id="minus" class="col border">-</div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div id="seven" class="col border">7</div>
            <div id="eight" class="col border">8</div>
            <div id="nine" class="col border">9</div>
            <div id="multiply" class="col border">x</div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div id="zero" class="col-9 border">0</div>
            <div id="divide" class="col-3 border">/</div>
          </div>
        </div>

        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
