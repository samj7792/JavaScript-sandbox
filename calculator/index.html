<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Calculator</h1>
      <div class="card p-2 text-center" style="width: 20rem">
        <div id="solution" class="border rounded p-2 bg-light">
          <strong>Solution</strong>
        </div>
        <div class="container-fluid">
          <div class="row">
            <button id="one" value="1" class="col border btn">1</button>
            <button id="two" value="2" class="col border btn">2</button>
            <button id="three" value="3" class="col border btn">3</button>
            <button id="plus" value="+" class="col border btn">+</button>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <button id="four" value="4" class="col border btn">4</button>
            <button id="five" value="5" class="col border btn">5</button>
            <button id="six" value="6" class="col border btn">6</button>
            <button id="minus" value="-" class="col border btn">-</button>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <button id="seven" value="7" class="col border btn">7</button>
            <button id="eight" value="8" class="col border btn">8</button>
            <button id="nine" value="9" class="col border btn">9</button>
            <button id="multiply" value="x" class="col border btn">x</button>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <button id="decimal" value="." class="col border btn">.</button>
            <button id="zero" value="0" class="col border btn">0</button>
            <button id="equals" value="=" class="col border btn">=</button>
            <button id="divide" value="/" class="col border btn">/</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
