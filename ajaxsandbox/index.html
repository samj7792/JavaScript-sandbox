<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css"
      integrity="sha512-zzq8ZrbhP7DGbwClbqSYuo+di3FvAlMNykCKWE6pHuqmCgGjJSISDTzy7QkdI2ajLlgw0nx6hxIu8os2hYuN8w=="
      crossorigin="anonymous"
    />
    <title>Ajax Sandbox</title>
  </head>
  <body>
    <div class="container">
      <button id="button">Get Data</button>
      <br /><br />
      <div id="output"></div>

      <br /><br />

      <button id="button1">Get Customer</button>
      <button id="button2">Get Customers</button>
      <br /><br />
      <h1>Customer</h1>
      <div id="customer"></div>
      <h1>Customers</h1>
      <div id="customers"></div>

      <br /><br />
      <h2>Chuck Norris Joke Generator</h2>
      <form>
        <div>
          <label for="number">Number of Jokes</label>
          <input type="number" id="number" />
        </div>
        <div>
          <button class="get-jokes">Get Jokes</button>
        </div>
      </form>
      <ul class="jokes"></ul>

      <br /><br />

      <button id="get-posts">Get Posts</button>
      <button id="create-post">Create Post</button>
      <ul id="posts"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
